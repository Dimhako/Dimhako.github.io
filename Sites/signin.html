<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
        <title> Регистрация </title>
        
        <link rel="stylesheet" type="text/css" href="/css/SLin.css">
        <link rel="stylesheet" type="text/css" href="/css/Fontslink.css">
    </head>
    
    <body>
        <a class="mainlink" href="/index.html" target="_parent"> Главная страница </a>
        <div class="block">
        <div class="loginscreen">
            <form>
                <p align="center" style="margin: 0"><font size="5">Регистрация</font></p>
                Логин:
                <br>
                <input type="text" maxlength="16" placeholder="Введите логин">
                <br>
                Почта:
                <br>
                <input type="text" placeholder="Почтовый адресс">
                <br>
                Пароль:
                <br>
                <input type="password" maxlength="20" placeholder="Введите пароль">
                <br>
                Повторите пароль:
                <br>
                <input type="password" maxlength="20" placeholder="Повторите пароль">
                <br>
                <br>
                <input type="submit" value="Зарегистрироваться">
                <br>
                <br>
                <div align="center"> <a class="iflink" href="login.html" title="Вход">Уже зарегистрированы?</a> </div>
            </form>        
        </div>
        </div>
    </body>
    
</html>
